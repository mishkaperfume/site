<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>MISHKA Perfume</title>
<meta name="description" content="MISHKA — luxury perfume. Warm, elegant, timeless.">
<style>
  :root{--bg:#2b1d17;--gold:#d1b47b;--text:#f5f0eb;--muted:#d6c6a7}
  *{box-sizing:border-box} html,body{margin:0;background:var(--bg);color:var(--text);
  font-family:Didot,"Bodoni MT",Georgia,serif;-webkit-font-smoothing:antialiased}
  .wrap{min-height:100vh;max-width:900px;margin:0 auto;padding:56px 20px;display:flex;
        flex-direction:column;align-items:center;justify-content:center;text-align:center;gap:18px}
  .brand{margin:0;font-size:48px;letter-spacing:6px;color:var(--gold)}
  .tag{margin:0 0 6px;color:var(--muted)}
  .bottle{width:320px;height:480px;border-radius:10px;border:1px solid rgba(209,180,123,.35);
          background:linear-gradient(145deg,#3b2a22,#1f140f);margin:6px auto}
  @media(min-width:900px){.bottle{width:360px;height:520px}}
  .notes{margin:6px 0 4px;color:var(--muted)}
  .price{margin:0 2px;color:var(--gold);font-weight:700}
  .btn{display:inline-block;background:var(--gold);color:#2b1d17;padding:14px 26px;border-radius:6px;
       text-decoration:none;font-weight:700;margin-top:6px}
  .btn:hover{filter:brightness(1.07)}
  .foot{margin-top:14px;color:var(--muted);font-size:13px}
</style>
</head><body>
  <main class="wrap">
    <h1 class="brand">MISHKA</h1>
    <p class="tag">Luxury perfume — warm, elegant, timeless.</p>

    <!-- CENTERED IMAGE -->
    <div class="bottle" aria-hidden="true"></div>

    <!-- BUTTON UNDER IMAGE -->
    <p class="notes">Eau de Parfum — 50&nbsp;mL • Top: bergamot, aldehydes • Heart: jasmine, rose, ylang • Base: orris, sandalwood, musk</p>
    <p class="price">$89.00</p>
    <a class="btn" href="https://buy.stripe.com/00wbJ3bYq9M75sJ87q8EM02" target="_blank" rel="noopener">Buy Now</a>

    <p class="foot">© <span id="y"></span> MISHKA Perfume</p>
  </main>
  <script>document.getElementById("y").textContent=new Date().getFullYear()</script>
</body></html>
