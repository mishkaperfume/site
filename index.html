<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>MISHKA Perfume</title>
<meta name="description" content="MISHKA — luxury perfume. Warm, elegant, timeless.">
<style>
  :root{--bg:#2b1d17;--gold:#d1b47b;--text:#f5f0eb;--muted:#d6c6a7}
  *{box-sizing:border-box} html,body{margin:0;background:var(--bg);color:var(--text);
  font-family:Didot,"Bodoni MT",Georgia,serif;-webkit-font-smoothing:antialiased}
  .wrap{max-width:880px;margin:0 auto;padding:48px 20px;text-align:center}

  .brand{margin:0 0 6px;font-size:44px;letter-spacing:6px;color:var(--gold)}
  .tag{margin:0 0 18px;color:var(--muted)}

  /* smaller rectangle under tagline */
  .ph{
    width:300px; max-width:80vw; aspect-ratio:3/4;
    margin:16px auto 16px; border:1px solid rgba(209,180,123,.35); border-radius:10px;
    background:#3b2a22; display:grid; place-items:center; color:#d6c6a7; letter-spacing:.6px
  }
  /* replace later with your image:
     .ph{ background:#3b2a22 url("assets/product.jpg") center/cover no-repeat; color:transparent } */

  .title{margin:10px 0 0;font-size:22px}
  .notes{margin:8px 0 0;color:var(--muted)}
  .price{margin:10px 0 12px;color:var(--gold);font-weight:700}

  /* bigger buy button */
  .btn{
    display:inline-block;background:var(--gold);color:#2b1d17;
    padding:14px 26px;border-radius:8px;text-decoration:none;font-weight:800;font-size:18px
  }
  .btn:hover{filter:brightness(1.07)}
  .foot{margin-top:28px;color:var(--muted);font-size:13px}
</style>
</head><body>
  <main class="wrap">
    <h1 class="brand">MISHKA</h1>
    <p class="tag">Luxury perfume — warm, elegant, timeless.</p>

    <div class="ph">PRODUCT IMAGE</div>

    <h2 class="title">Eau de Parfum — 50&nbsp;mL</h2>
    <p class="notes">Top: bergamot, aldehydes · Heart: jasmine, rose, ylang · Base: orris, sandalwood, musk.</p>
    <p class="price">$89.00</p>
    <a class="btn" href="https://buy.stripe.com/00wbJ3bYq9M75sJ87q8EM02" target="_blank" rel="noopener">Buy Now</a>

    <p class="foot">© <span id="y"></span> MISHKA Perfume</p>
  </main>
  <script>document.getElementById("y").textContent=new Date().getFullYear()</script>
</body></html>
