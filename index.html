<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>MISHKA Perfume</title>
<meta name="description" content="MISHKA — luxury perfume. Warm, elegant, timeless.">
<style>
  :root{--bg:#2b1d17;--gold:#d1b47b;--text:#f5f0eb;--muted:#d6c6a7}
  *{box-sizing:border-box} html,body{margin:0;background:var(--bg);color:var(--text);
  font-family:Didot,"Bodoni MT",Georgia,serif;-webkit-font-smoothing:antialiased}
  .wrap{max-width:1100px;margin:0 auto;padding:64px 20px}
  .header{display:flex;flex-direction:column;align-items:center;gap:10px;margin-bottom:36px;text-align:center}
  .brand{margin:0;font-size:48px;letter-spacing:6px;color:var(--gold)}
  .tag{margin:0;color:var(--muted)}
  .grid{display:grid;gap:36px;align-items:center;justify-items:center}
  @media(min-width:940px){.grid{grid-template-columns:420px 1fr;justify-items:stretch;text-align:left}}
  .card{width:100%;max-width:420px;border:1px solid rgba(209,180,123,.35);border-radius:12px;padding:28px}
  .bottle{width:100%;height:520px;border-radius:8px;border:1px solid rgba(209,180,123,.25);
          background:linear-gradient(145deg,#3b2a22,#1f140f)}
  .title{margin:0 0 10px;font-size:26px}
  .notes{margin:0 0 14px;color:var(--muted);line-height:1.5}
  .price{margin:0 0 18px;color:var(--gold);font-weight:700}
  .btn{display:inline-block;background:var(--gold);color:#2b1d17;padding:12px 22px;border-radius:6px;
       text-decoration:none;font-weight:700}
  .btn:hover{filter:brightness(1.07)}
  .footer{margin-top:56px;color:var(--muted);font-size:14px;text-align:center}
</style>
</head><body>
  <main class="wrap">
    <header class="header">
      <h1 class="brand">MISHKA</h1>
      <p class="tag">Luxury perfume — warm, elegant, timeless.</p>
    </header>

    <section class="grid" aria-labelledby="p1">
      <div class="card"><div class="bottle" aria-hidden="true"></div></div>
      <div>
        <h2 id="p1" class="title">Eau de Parfum — 50&nbsp;mL</h2>
        <p class="notes">Top: bergamot, aldehydes · Heart: jasmine, rose, ylang · Base: orris, sandalwood, musk.</p>
        <p class="price">$89.00</p>
        <a class="btn" href="https://buy.stripe.com/00wbJ3bYq9M75sJ87q8EM02" target="_blank" rel="noopener">Buy Now</a>
      </div>
    </section>

    <p class="footer">© <span id="y"></span> MISHKA Perfume</p>
  </main>
  <script>document.getElementById("y").textContent=new Date().getFullYear()</script>
</body></html>
